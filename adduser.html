<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>


    <div class="container mt-100">
        <div class="col-md-8 mx-auto ">
            <div id="amigop" name="amigoPrincipalDiv">
                <div class="card mt-3">
                    <div class="card-header">
                        <h2 class="mx-auto center">Agregar usuario</h2>
                    </div>
                    <div class="card-body">
                        <div class="form">
                            <form action="adduser-api.php" method="post" name="loginForm" id="loginForm">
                                <label for="usuario" class="form-label">Usuario:</label>
                                <input type="text" name="usuario" id="usuario" placeholder="nombre de usuario"
                                    class="form-control" style="  text-transform: lowercase;" required>
                                <br>

                                <label for="pass" class="form-label">Contraseña:</label>
                                <input type="password" name="pass" id="pass" placeholder="ingresa tu Contraseña"
                                    class="form-control" required>
                                <br>

                                <label for="municipio" class="form-label">Municipio:</label>
                                <select name="municipio" id="municipio" class="form-control form-select" required>
                                    <option hidden selected value="">Selecciona un municipio</option>
                                    <option value="mezquital">Mezquital</option>
                                    <option value="nombre de dios">Nombre de Dios</option>
                                    <option value="poanas">Poanas</option>
                                    <option value="vicente guerrero">Vicente Guerrero</option>
                                    <option value="suchil">Súchil</option>
                                </select>
                                <br>

                                <label for="userType" class="form-label">Tipo de usuario:</label>
                                <select name="userType" id="userType" class="form-control form-select" required>
                                    <option hidden selected value="">Selecciona tipo de usuario</option>
                                    <option value="capturista">Capturista</option>
                                    <option value="supervisor">Supervisor</option>
                                    <option value="encuestador">Encuestador</option>
                                    <option value="superencuestador">Supervisor de encuestas</option>
                                    <option value="admin">Administrador</option>
                                </select>
                                <br>

                                <label for="token" class="form-label">Clave:</label>
                                <input type="password" name="token" id="token" placeholder="Clave" class="form-control"
                                    required>
                                <br>
                                <br>


                                <button type="submit" class="btn btn-primary" value="captura">AGREGAR USUARIO</button>
                            </form>


                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script>
        function hideAmigoPrincipalDiv() {
            document.getElementById("amigoPrincipalForm").addEventListener("click", function (event) {
                event.preventDefault();
            });
            var amigoPrincipalDiv = document.getElementById("amigoPrincipalDiv");
            amigop.style.display = "none";
        }

        function showAmigoPrincipalADiv() {
            document.getElementById("amigoPrincipalForm").addEventListener("click", function (event) {
                event.preventDefault();
                console.log('revent');
            });
            var amigoPrincipalADiv = document.getElementById("amigoPrincipalADiv");
            amigoPrincipalADiv.style.display = "block";
        }



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
